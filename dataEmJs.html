<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data em JS</title>
    <script>
        let data = new Date();
        let dataFormatada = ((data.getDate() )) + "/" + ((data.getMonth() + 1)) + "/" + data.getFullYear();
        alert(dataFormatada);
    </script>
</head>
<body>

<div id="data"></div>

</body>
</html>
